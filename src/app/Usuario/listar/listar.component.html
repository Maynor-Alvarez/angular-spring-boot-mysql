<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>CARGO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usuarios" class="text-center">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.cargo}}</td>
                    <td>
                        <button class= "btn btn-warning">Editar</button>
                        <button class= "btn btn-danger"  style="margin-left:10px">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
             </table>
        </div>
    </div>
</div>
